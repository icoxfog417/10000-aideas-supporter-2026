<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for body -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FF8E8E"/>
    </linearGradient>
    <!-- Gradient for face -->
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5E5"/>
      <stop offset="100%" style="stop-color:#FFD4D4"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main body circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bodyGradient)" filter="url(#glow)"/>

  <!-- Inner face area -->
  <ellipse cx="50" cy="52" rx="35" ry="32" fill="url(#faceGradient)"/>

  <!-- Left eye -->
  <ellipse cx="35" cy="45" rx="8" ry="10" fill="#333"/>
  <ellipse cx="37" cy="43" rx="3" ry="4" fill="#fff"/>
  <circle cx="33" cy="48" r="1.5" fill="#fff" opacity="0.5"/>

  <!-- Right eye -->
  <ellipse cx="65" cy="45" rx="8" ry="10" fill="#333"/>
  <ellipse cx="67" cy="43" rx="3" ry="4" fill="#fff"/>
  <circle cx="63" cy="48" r="1.5" fill="#fff" opacity="0.5"/>

  <!-- Cute blush marks -->
  <ellipse cx="25" cy="58" rx="6" ry="3" fill="#FF9999" opacity="0.6"/>
  <ellipse cx="75" cy="58" rx="6" ry="3" fill="#FF9999" opacity="0.6"/>

  <!-- Smile -->
  <path d="M 38 62 Q 50 72 62 62" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Left ear/antenna -->
  <path d="M 15 30 Q 10 15 25 20 Q 22 28 25 35" fill="url(#bodyGradient)"/>
  <circle cx="17" cy="18" r="4" fill="#4ECDC4"/>

  <!-- Right ear/antenna -->
  <path d="M 85 30 Q 90 15 75 20 Q 78 28 75 35" fill="url(#bodyGradient)"/>
  <circle cx="83" cy="18" r="4" fill="#4ECDC4"/>

  <!-- Sparkle decorations -->
  <g fill="#FFD93D">
    <path d="M 88 55 L 90 50 L 92 55 L 97 57 L 92 59 L 90 64 L 88 59 L 83 57 Z" opacity="0.8"/>
    <path d="M 8 40 L 9.5 36 L 11 40 L 15 41.5 L 11 43 L 9.5 47 L 8 43 L 4 41.5 Z" opacity="0.6" transform="scale(0.8) translate(5, 5)"/>
  </g>

  <!-- "K" letter on forehead -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B6B" text-anchor="middle">K</text>
</svg>
